name: Code Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly to catch any regressions
    - cron: '0 2 * * *'

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Black formatter check
      run: black --check --line-length=100 .
      continue-on-error: true

    - name: Run isort import check
      run: isort --check-only --profile=black --line-length=100 .
      continue-on-error: true

    - name: Run Pylint linter
      run: pylint --rcfile=.pylintrc --exit-zero $(find . -type f -name "*.py" | grep -v -E "(build|dist|\.venv|venv|tests)" | head -50)
      continue-on-error: true

    - name: Run mypy type checker
      run: mypy --ignore-missing-imports services/ models/ utils/ gui/
      continue-on-error: true

    - name: Run Bandit security scanner
      run: bandit -r services/ models/ utils/ gui/ --exit-code=0
      continue-on-error: true

    - name: Run pydocstyle docstring checker
      run: pydocstyle --convention=google services/ models/ utils/ gui/
      continue-on-error: true

    - name: Run radon complexity checker
      run: radon cc -a --exit-zero services/ models/ utils/ gui/
      continue-on-error: true

  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: pytest tests/ -v --cov=services --cov=models --cov=utils --cov=gui --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  syntax:
    name: Syntax & File Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Run pre-commit checks
      run: pre-commit run --all-files

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install security tools
      run: |
        pip install bandit safety
        pip install -e .

    - name: Run Bandit security scan
      run: bandit -r services/ models/ utils/ gui/ -f json -o bandit-report.json || true

    - name: Run Safety vulnerability check
      run: safety check --json || true

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
      continue-on-error: true

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [quality, tests, syntax, security]
    if: always()

    steps:
    - name: Check Quality Status
      run: |
        echo "=== Code Quality Check Results ==="
        echo "✓ Quality checks completed"
        echo "✓ Tests executed"
        echo "✓ Syntax validated"
        echo "✓ Security scanned"
        echo ""
        echo "See individual job results above for details"
